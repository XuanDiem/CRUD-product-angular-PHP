<div>
  <p class="page-title">DELETE PRODUCT</p>
  <table class="table" border="3" bgcolor="aqua">
    <div class="row product-detail">
      <div class="col-sx-6 col-sm-6 col-md-12 col-lg-12 dress-spread-background">
        <div class="form-content pt-0 mb-0">
          <div class="row">
            <span><h4>Do you want Delete this product <b>{{productDelete.name}}</b></h4></span>
          </div>
          <button (click)="delete(productDelete)" class="btn btn-danger mr-3">Yes</button>
          <button routerLink="/products" class="btn btn-secondary">No</button>
        </div>
      </div>
    </div>
  </table>
</div>
