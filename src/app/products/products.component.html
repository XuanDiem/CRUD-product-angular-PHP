<hr>
<div class="container">
  <button class="btn btn-success add-button" routerLink="/products/add">Thêm sản phẩm</button>
  <!--  <app-detail [showProduct]="productList"></app-detail>-->
  <router-outlet></router-outlet>
  <hr>
  <table class="table table-hover">
    <thead bgcolor="black" class="table-product" align="center">
    <tr>
      <th scope="col">Mã</th>
      <th scope="col">Hình Ảnh</th>
      <th scope="col">Tên</th>
      <th scope="col">Giá</th>
      <th scope="col" colspan="3">Tuỳ Chọn</th>
    </tr>
    </thead>
    <tbody *ngFor="let product of products">
    <tr>
      <th scope="row">{{product.id}}</th>
      <td><img src="{{product.image}}" alt="" class="image-product"></td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>
        <a [routerLink]="['/products',product.id,'detail']" class="table-link">
          <span class="fa-stack">
          <i class="fa fa-square fa-stack-2x"></i>
          <i class="fa fa-search fa-stack-1x fa-inverse"></i>
        </span>
        </a>
      </td>
      <td><a [routerLink]="['/products',product.id,'edit']" class="table-link">
          <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
          </span>
      </a></td>
      <td>
        <a [routerLink]="['/products',product.id,'delete']" class="table-link danger">
          <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
